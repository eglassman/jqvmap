<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>JQVMap - USA Map</title>

    <link href="../jqvmap/jqvmap.css" media="screen" rel="stylesheet" type="text/css" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="../jqvmap/jquery.vmap.js" type="text/javascript"></script>
    <script src="../jqvmap/maps/jquery.vmap.usa.js" type="text/javascript"></script>

	<script type="text/javascript">
	jQuery(document).ready(function() {
		jQuery('#vmap').vectorMap({
		    map: 'usa_en',
            backgroundColor: '#FFFFFF',
		    enableZoom: true,
		    showTooltip: true,
		    selectedRegion: 'MO'
		});
        jQuery('#vmap').vectorMap('set','colors',{ar:'rgba(255,0,0,0.04)'});
        jQuery('#vmap').vectorMap('set','colors',{ca:'rgba(255,0,0,0.01)'});
        jQuery('#vmap').vectorMap('set','colors',{ct:'rgba(255,0,0,0.01)'});
        jQuery('#vmap').vectorMap('set','colors',{de:'rgba(255,0,0,0.04)'});
        jQuery('#vmap').vectorMap('set','colors',{dc:'rgba(255,0,0,0.05)'});
        jQuery('#vmap').vectorMap('set','colors',{il:'rgba(255,0,0,0.07)'});
        jQuery('#vmap').vectorMap('set','colors',{ia:'rgba(255,0,0,0.02)'});
        jQuery('#vmap').vectorMap('set','colors',{kt:'rgba(255,0,0,0.01)'});
        jQuery('#vmap').vectorMap('set','colors',{md:'rgba(255,0,0,0.01)'});
        jQuery('#vmap').vectorMap('set','colors',{ma:'rgba(255,0,0,0.14)'});
        jQuery('#vmap').vectorMap('set','colors',{mi:'rgba(255,0,0,0.02)'});
        jQuery('#vmap').vectorMap('set','colors',{mn:'rgba(255,0,0,0.04)'});
        jQuery('#vmap').vectorMap('set','colors',{ms:'rgba(255,0,0,0.01)'});
        jQuery('#vmap').vectorMap('set','colors',{nj:'rgba(255,0,0,0.11)'});
        jQuery('#vmap').vectorMap('set','colors',{ny:'rgba(255,0,0,0.56)'});
        jQuery('#vmap').vectorMap('set','colors',{nc:'rgba(255,0,0,0.01)'});
        jQuery('#vmap').vectorMap('set','colors',{oh:'rgba(255,0,0,0.06)'});
        jQuery('#vmap').vectorMap('set','colors',{ok:'rgba(255,0,0,0.01)'});
        jQuery('#vmap').vectorMap('set','colors',{pa:'rgba(255,0,0,1.0)'});
        jQuery('#vmap').vectorMap('set','colors',{ri:'rgba(255,0,0,0.02)'});
        jQuery('#vmap').vectorMap('set','colors',{vt:'rgba(255,0,0,0.01)'});
        jQuery('#vmap').vectorMap('set','colors',{va:'rgba(255,0,0,0.02)'});
        jQuery('#vmap').vectorMap('set','colors',{wa:'rgba(255,0,0,0.01)'});
        jQuery('#vmap').vectorMap('set','colors',{wi:'rgba(255,0,0,0.01)'});
	});
    
	</script>
    
  </head>
  <body>
    <div id="vmap" style="width: 1500px; height: 1050px;"></div>
      <img border="0" src="quadlogo.jpg" width="304" height="228">
  </body>
</html>
